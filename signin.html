<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="/Jsclass14Netflix/signin.css">
   
</head>
<body>

<div id="login-container">
    <h2>Sign In</h2>
    <form id="login-form" onclick="validateForm()">
        <input type="text" id="username" placeholder="Email" required>
        <p id="pavan" style="margin-top: -30px; color: red;"></p>
        <br>
        <input type="password" id="password" placeholder="Password" required>
        <p id="pola" style="margin-top: -30px; color: red;"></p>
        <br>
        <button type="button">Sign In</button>
        <p id="error-message"></p>
        <p id="p1">Forgot password</p>
    </form>
</div>


<script src="/Jsclass14Netflix/signin.js"></script>
</body>
</html>
